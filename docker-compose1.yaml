version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  backend:
    build:
      context: ./fastapi-backend
      dockerfile: ./backend.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./fastapi-backend/.env
    volumes:
      - ./fastapi-backend/app:/app/app
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    container_name: local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Charan#30
      MYSQL_DATABASE: ai_interview_assistant
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
